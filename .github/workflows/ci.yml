# Comprehensive CI/CD Pipeline for RealMultiLLM
# This workflow runs jobs for both the Next.js frontend and the Python backend.
name: 'CI/CD Pipeline'
on: [push, pull_request]

jobs:
  test-frontend:
    name: "Test Frontend (Node.js)"
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install frontend dependencies
        run: npm ci
      - name: Lint frontend
        run: npm run lint
      - name: Test frontend
        run: npm run test
      - name: Build frontend
        run: npm run build

  test-backend:
    name: "Test Backend (Python)"
    runs-on: macos-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install backend dependencies
      run: pip install -r requirements.txt
    - name: Run Linters and Formatters
      run: |
        black --check .
        flake8 .
        mypy src/
    - name: Run Tests with Coverage
      run: pytest --cov=src
