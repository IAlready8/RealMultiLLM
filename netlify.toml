# RealMultiLLM Netlify Configuration
# Optimized for deployment environments with limited resources

[build]
  command = "npm run build"
  publish = ".next"
  
[build.environment]
  NODE_VERSION = "18"
  # Optimize memory usage for constrained environments (8GB RAM)
  NODE_OPTIONS = "--max-old-space-size=4096"
  # Disable telemetry for faster builds
  NEXT_TELEMETRY_DISABLED = "1"
  # Use production mode
  NODE_ENV = "production"

# IMPORTANT: Set these environment variables in the Netlify UI:
# - DATABASE_URL (your database connection string)
# - NEXTAUTH_SECRET (generate with `openssl rand -base64 32`)
# - NEXTAUTH_URL (your deployed site URL, e.g., https://your-app.netlify.app)
# - OPENAI_API_KEY, ANTHROPIC_API_KEY, GOOGLE_AI_API_KEY (your API keys)
# - OAuth credentials if using social login:
#   - GOOGLE_CLIENT_ID, GOOGLE_CLIENT_SECRET
#   - GITHUB_CLIENT_ID, GITHUB_CLIENT_SECRET

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://api.openai.com https://api.anthropic.com https://generativelanguage.googleapis.com"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    # Cache static assets for performance
    Cache-Control = "public, max-age=31536000, immutable"

# Redirect API routes to serverless functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200